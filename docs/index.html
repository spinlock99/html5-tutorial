<!DOCTYPE html>
<html>
  <head>
    <title>Space Shooter Demo</title>
    <style>
      canvas.game {
        position: absolute;
        top: 0px;
        left: 0px;
        background: transparent;
      }
      #background {
        z-index: -2;
      }
      #main {
        z-index: -1;
      }
      #ship {
        z-index: 0;
      }
      .score {
        position: absolute;
        top: 5px;
        left: 480px;
        color: #FF7F00;
        font-family: Helvetica, sans-serif;
        cursor: default;
      }
      .game-over {
        position: absolute;
        top: 100px;
        left: 210px;
        color: #FF7F00;
        font-family: Helvetica, sans-serif;
        font-size: 30px;
        cursor: default;
        display: none;
      }
      .game-over span {
        font-size: 20px;
        cursor: pointer;
        position: relative;
        left: 50px;
      }
      .game-over span:hover {
        color: #FFD700;
      }
      #mocha {
        position: absolute;
        top: 300px;
      }
      #mocha-stats {
        margin-top: 300px;
      }
    </style>
    <link href="https://unpkg.com/mocha@4.0.1/mocha.css" rel="stylesheet" />
  </head>
  <body>
    <canvas id="background" class="game" width="600" height="360">Your browser does not support this game :(</canvas>
    <canvas id="main" class="game" width="600" height="360"></canvas>
    <canvas id="ship" class="game" width="600" height="360"></canvas>

    <div class="score">Score: <span id="score"></span></div>
    <div class="game-over" id="game-over">
      Game Over
      <p>
        <span onclick="game.restart()">
          Restart
        </span>
      </p>
    </div>
    <script src="spaceShooter.js"></script>

    <div id="mocha"></div>

    <script src="https://unpkg.com/chai@4.1.2/chai.js"></script>
    <script src="https://unpkg.com/mocha@4.0.1/mocha.js"></script>

    <script>mocha.setup('bdd')</script>

    <script src="test.js"></script>

    <script>
      mocha.checkLeaks();
      mocha.run();
    </script>
  </body>
</html>
